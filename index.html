<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="profileCard.css">
  <link rel="stylesheet" href="normalize.css">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>    
    <div class="backgroundImages">
      <img class= "topImage" src="images/bg-pattern-top.svg" alt="blue background image">
      <img class= "bottomImage" src="images/bg-pattern-bottom.svg" alt="blue background image">
    </div>

    <div class="mainContainer">

      <div class="photoSection">
        <img class = "profilePhoto" src="images/image-victor.jpg" alt="image of Victor Crest">
        <p class="name">Victor Crest<span class="age">26</span></p> 
        <p class="londonCity">London</p>
      </div>

      <div class="border"></div> 
          
      <div class="statsSection">
          <div class="followers">
            <p class="kays">80K</p> 
            <p class="followers">Followers</p> 
          </div>
          <div class="likes">
            <p class="kays">803K</p> 
            <p class="likes">Likes</p> 
          </div>
          <div class="photos">
            <p class="kays">1.4K</p> 
            <p class="photos">Photos</p>
          </div>
      </div>    
    </div>
       
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vahe Sevachyan</a>.
  </footer>
</body>
</html>
